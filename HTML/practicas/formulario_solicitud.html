<html lang="en">
<head>
    <link rel="stylesheet" href="../../CSS/formulario_solicitud.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="#" name="solucionFormulario">
	<label for="nombre">Nombre:</label>
	<input type="text" id="nombre" name="nombre" 
    placeholder="Escribe tu nombre" required maxlength="30"><br>

	<label for="email">Email:</label>
	<input type="text" id="email" name="email" placeholder="correo@empresa.com" 
    required maxlength="30"><br>

	<label for="asunto">Asunto</label>
	<select name="asunto" id="asunto">
        <option selected disabled value="#">Selecciona una opcion</option>
		<option value="PresupuestoWeb">Pedir presupuesto web</option>
		<option value="CitaPrevia">Solicitar cita previa</option>
		<option value="Otros">Otros</option>
	</select><br>

	<label for="marketing">¿Cómo nos ha conocido?</label>
	<div class="marketing">		
		<input name="marketing" type="radio" value="amigo" id="amigo">
        <label for="amigo">Un amigo</label>
		<input name="marketing" type="radio" value="google" id="googleando">
        <label for="googleando">Googleando</label>
		<input name="marketing" type="radio" value="buzoneo" id="buzoneo">
        <label for="buzoneo">Buzoneo</label>
		<input name="marketing" type="radio" value="otros" id="otros">
        <label for="otros">Otros</label>
	</div><br>

	<label for="mensaje">Escribe tu mensaje</label>
	<textarea name="mensaje" id="mensaje" maxlength="300"></textarea><br>

	<input type="checkbox" value="Acepta_RGPD" id="rgpd" required><label for="rgpd" class="rgpd">He leído y acepto el <a href="#" target="_blanck">aviso legal y la política de privacidad</a>.</label>

</form>
</body>
</html>
